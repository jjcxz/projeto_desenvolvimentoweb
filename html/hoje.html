<!DOCTYPE html> 
<html lang="pt-BR"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Sistema de Tarefas</title> 
        <link rel="stylesheet" href="../css/pagininicial.css"> 
        <link rel="stylesheet" href="https://getbootstrap.com.br/docs/4.1/getting-started/introduction/"> 

    </head> 
    <body>

  <h1>Tarefas do Dia: <span id="dataAtual"></span></h1>

  
  <div class="filtros">
    <button onclick="mostrarHoje()">Hoje</button>
    <button onclick="mostrarTodas()">Todas</button>
  </div>

  <ul id="listaTarefas"></ul>

  <button onclick="abrirModal()">Nova Tarefa</button>

  <div id="modalTarefa" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()"></span>
      
      <h3 id="tituloModal">Nova Tarefa</h3>
      
      <input type="text" id="inputNome" placeholder="Nome da tarefa">
      
      <input type="date" id="inputData">
      
      <input type="text" id="inputDescricao" placeholder="Descrição da tarefa">

      <select id="inputStatus">
        <option value="Pendente">Pendente</option>
        <option value="Concluída">Concluída</option>
      </select>
      
      <button onclick="salvarTarefa()">Salvar</button>
      <button onclick="cancelarTarefa()">Cancelar</button>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
