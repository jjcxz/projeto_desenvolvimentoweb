<!DOCTYPE html> 
<html lang="pt-BR"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Sistema de Tarefas</title> 
        <link rel="stylesheet" href="../css/pagininicial.css"> 
        <link rel="stylesheet" href="https://getbootstrap.com.br/docs/4.1/getting-started/introduction/"> 
    </head> 
    
    <body>

  <h1>Tarefas do Dia: <span id="dataAtual"></span></h1>

  
  <div class="filtros">
  <button onclick="mostrarHoje()">Hoje</button>
  <button onclick="mostrarTodas()">Todas</button>
  <select id="filtroPrioridades">
    <option value="">Prioridades</option>
    <option value="Urgente">Urgente</option>
    <option value="Importante">Importante</option>
    <option value="Normal">Normal</option>
    <option value="Baixa">Baixa</option>
  </select>
</div>



  <ul id="listaTarefas"></ul>

  <button onclick="abrirModal()">Nova Tarefa</button>

  <div id="modalTarefa" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()"></span>
      
      <h3 id="tituloModal">Nova Tarefa</h3>
      
      <input type="text" id="inputNome" placeholder="Nome da tarefa">
      
      <input type="date" id="inputData">

      <input type="text" id="inputDescricao" placeholder="Descrição da tarefa">
      
      <select id="inputPrioridades" >
        <option value="Urgente">Urgente</option>
        <option value="Importante">Importante</option>
        <option value="Normal">Normal</option>
        <option value="Baixa">Baixa</option>
      </select>

      <select id="inputStatus">
        <option value="Pendente">Pendente</option>
        <option value="Concluída">Concluída</option>
      </select>
      
      <div class="modal-botoes">
          <button onclick="salvarTarefa()">Salvar</button>
          <button onclick="cancelarTarefa()">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="../js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
