<!DOCTYPE html> 
<html lang="pt-BR"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Sistema de Tarefas</title>
        <link rel="icon" href="../img/icons8-lista-de-tarefas-64.png" type="image/png"> 
        <link rel="stylesheet" href="../css/pagininicial.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head> 
    <body>

  <h1>Tarefas Concluídas: <span id="dataAtual"></span></h1>

  

  <div class="filtros">
  <button type="button" class="btn btn-light" onclick="window.location.href='hoje.html'">Hoje</button>
  <button type="button" class="btn btn-light" onclick="window.location.href= 'todas.html'">Todas</button>
  <button type="button" class="btn btn-light" onclick="window.location.href= 'concluidas.html'">Concluídas</button>
</div>

<ul id="listaTarefas"></ul>

<nav aria-label="Navegação de página exemplo">
  <ul id="paginacao" class="pagination justify-content-center mt-4"></ul>
</nav>


  <div id="modalTarefa" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()"></span>
      
      <h3 id="tituloModal">Nova Tarefa</h3>
      
      <input type="text" id="inputNome" placeholder="Nome da tarefa">
      
      <input type="date" id="inputData">

      <input type="text" id="inputDescricao" placeholder="Descrição da tarefa">
      


      <label for="inputTipo" style="font-size: 14px; margin-left: 10px; display: block; margin-bottom: 5px; color: #181818;">Tipo:</label>
      <select id="inputTipo">
        <option value="Escolar">Escolar</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Lazer">Lazer</option>
      </select>
 
     

<button type="button" class="btn btn-light" onclick="abrirModal()">Nova Tarefa</button>


      <div class="modal-botoes">
          <button onclick="salvarTarefa()">Salvar</button>
          <button onclick="cancelarTarefa()">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="../js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
